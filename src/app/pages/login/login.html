<div class="login-wrapper">
  <div class="login-container">
    <div class="photo-heart">
      <img src="assets/photos/login-img.png" alt="Nosotros dos" />
    </div>

    <!-- Título con íconos -->
    <h1 class="title">
      <mat-icon class="love-icon">favorite</mat-icon>
      Bienvenida, preciosa
      <mat-icon class="love-icon">favorite</mat-icon>
    </h1>

    <!-- Subtítulo con ícono -->
    <p class="subtitle">
      <mat-icon class="key-icon">lock</mat-icon>
      Ingresa la clave secreta
    </p>

    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="input-wrapper">
        <input
          type="text"
          placeholder="Ingresa el usuario"
          [(ngModel)]="identifier"
          name="identifier"
          autocomplete="username"
          required
        />
      </div>
      <div class="input-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Ingresa la contra aquí amor"
          [(ngModel)]="password"
          name="password"
          required
        />
        <button type="button" class="toggle-eye" (click)="togglePassword()">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </div>

      <!-- Botón con ícono -->
      <button type="submit" class="btn primary" [disabled]="isSubmitting">
        <mat-icon class="btn-icon">login</mat-icon>
        {{ isSubmitting ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
</div>
