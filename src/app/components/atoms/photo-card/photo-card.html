<article
  class="photo-card"
  tabindex="0"
  role="button"
  (click)="onClick()"
  (keyup.enter)="onClick()"
  [style.transform]="'rotate(' + randomRotation + 'deg)'"
  [attr.aria-label]="photo.description || 'Abrir foto'"
>
  <figure class="photo-frame">
    <img
      [src]="photo.small"
      [alt]="photo.description || 'Foto romÃ¡ntica'"
      loading="lazy"
      (load)="onImageLoad()"
    />
    <figcaption>
      <span class="photo-date">{{ photo.createdAt | date: 'd MMM y' }}</span>
      <span class="photo-desc" *ngIf="photo.description">{{ photo.description }}</span>
    </figcaption>
  </figure>
</article>
