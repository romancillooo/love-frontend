<article
  class="photo-card"
  tabindex="0"
  role="button"
  (click)="onClick()"
  (keyup.enter)="onClick()"
  [style.transform]="'rotate(' + randomRotation + 'deg)'"
  [attr.aria-label]="photo.description || 'Abrir foto'"
>
  <figure class="photo-frame">
    <!-- 💾 Botón de descarga -->
    <button
      class="download-btn"
      type="button"
      (click)="onDownload($event)"
      [disabled]="isDownloading"
      [attr.aria-label]="'Descargar foto'"
      title="Descargar foto"
    >
      <mat-icon>download</mat-icon>
    </button>

    <!-- ❤️ Indicador de favorito -->
    <div class="favorite-badge" *ngIf="photo.isFavorite">
      <mat-icon>favorite</mat-icon>
    </div>

    <img
      [src]="photo.small"
      [alt]="photo.description || 'Foto romántica'"
      loading="lazy"
      (load)="onImageLoad()"
    />
    <figcaption>
      <span class="photo-date">{{ photo.createdAt | date: 'd MMM y' }}</span>
    </figcaption>
  </figure>
</article>
