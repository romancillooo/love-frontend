<div class="preview-overlay">
  <!-- ðŸ—ï¸ Header con Acciones -->
  <div class="preview-header" (click)="$event.stopPropagation()">
    <div class="header-actions-left">
      <!-- Espacio futuro (info de foto, etc) -->
    </div>

    <div class="header-actions-right">
      <!-- ðŸ—‘ï¸ Borrar -->
      <button class="action-btn delete" type="button" (click)="onDelete()" title="Eliminar recuerdo">
        <mat-icon>delete</mat-icon>
      </button>

      <!-- ðŸ’¾ Descargar -->
      <button class="action-btn download" type="button" (click)="downloadImage()" title="Descargar">
        <mat-icon>download</mat-icon>
      </button>

      <!-- âŒ Cerrar -->
      <button class="action-btn close" type="button" (click)="onClose()" title="Cerrar">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <!-- â¬…ï¸ BotÃ³n Anterior -->
  @if (hasPrev) {
  <button class="nav-btn prev" type="button" (click)="$event.stopPropagation(); prev.emit()">
    <mat-icon>chevron_left</mat-icon>
  </button>
  }

  <!-- âž¡ï¸ BotÃ³n Siguiente -->
  @if (hasNext) {
  <button class="nav-btn next" type="button" (click)="$event.stopPropagation(); next.emit()">
    <mat-icon>chevron_right</mat-icon>
  </button>
  }

  <!-- ðŸ–¼ï¸ Contenedor de la Imagen -->
  <div class="image-container" (click)="$event.stopPropagation()">
    <img
      [src]="photo.large || photo.small"
      [alt]="photo.description || 'Recuerdo'"
      class="preview-image"
    />
  </div>
</div>
