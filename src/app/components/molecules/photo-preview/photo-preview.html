<div class="preview-backdrop" *ngIf="photo" (click)="onClose()">
  <article class="preview-modal" (click)="$event.stopPropagation()" role="dialog">
    <header class="preview-toolbar">
      <div class="preview-meta" *ngIf="photo">
        <time class="preview-date">{{ photo.createdAt | date: 'd MMMM, y' }}</time>
        <span class="preview-count">{{ index + 1 }} / {{ total }}</span>
      </div>
    </header>

    <div class="preview-content">
      <figure class="preview-frame">
        <button type="button" class="nav-btn prev" (click)="onPrevious()" [disabled]="!hasPrevious">
          <mat-icon>chevron_left</mat-icon>
        </button>

          <mat-icon>chevron_right</mat-icon>
        </button>

          <p class="preview-description">
            {{ photo.description || 'ðŸ’– Te amo mucho mi amor hermosa ðŸ’–' }}
          </p>
        </figcaption>
      </figure>
    </div>

</div>
