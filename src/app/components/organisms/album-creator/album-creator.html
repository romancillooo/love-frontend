<!-- src/app/components/organisms/album-creator/album-creator.html -->
<div class="album-creator-backdrop" (click)="onClose()">
  <div class="album-creator-modal" (click)="$event.stopPropagation()">
    <!-- 游댳 Header (igual que ImageUploader) -->
    <div class="modal-header">
      <div class="header-content">
        <mat-icon class="header-icon">photo_album</mat-icon>
        <h2 class="modal-title">{{ isEditMode ? 'Editar 츼lbum' : 'Crear Nuevo 츼lbum' }}</h2>
      </div>
      <button class="close-btn" type="button" (click)="onClose()" aria-label="Cerrar">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!-- 游댳 Form -->
    <form class="modal-body" (ngSubmit)="onSubmit()">
      <!-- Nombre del 치lbum -->
      <div class="form-group">
        <label for="albumName" class="form-label">
          <mat-icon>label</mat-icon>
          Nombre del 츼lbum
        </label>
        <input
          id="albumName"
          type="text"
          class="form-input"
          [(ngModel)]="albumName"
          name="albumName"
          placeholder="Ej: Vacaciones 2024"
          maxlength="50"
          required
          [disabled]="isSubmitting || isDeleting"
        />
        <small class="form-hint">{{ albumName.length }}/50 caracteres</small>
      </div>

      <!-- Descripci칩n -->
      <div class="form-group">
        <label for="albumDescription" class="form-label">
          <mat-icon>description</mat-icon>
          Descripci칩n (opcional)
        </label>
        <textarea
          id="albumDescription"
          class="form-textarea"
          [(ngModel)]="albumDescription"
          name="albumDescription"
          placeholder="Agrega una descripci칩n para recordar este momento especial..."
          maxlength="200"
          rows="4"
          [disabled]="isSubmitting || isDeleting"
        ></textarea>
        <small class="form-hint">{{ albumDescription.length }}/200 caracteres</small>
      </div>

      <!-- 游댳 Actions -->
      <div class="modal-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onClose()"
          [disabled]="isSubmitting || isDeleting"
        >
          <mat-icon>close</mat-icon>
          Cancelar
        </button>
        @if (isEditMode) {
        <button
          type="button"
          class="btn btn-danger"
          (click)="onRemove()"
          [disabled]="isSubmitting || isDeleting"
        >
          <mat-icon>delete</mat-icon>
          {{ deleteLabel }}
        </button>
        }
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!isValid || isSubmitting || isDeleting"
        >
          <mat-icon>{{ submitIcon }}</mat-icon>
          {{ submitLabel }}
        </button>
      </div>
    </form>
  </div>
</div>
