<!-- src/app/components/organisms/letter-creator/letter-creator.html -->
<div class="letter-creator-backdrop" (click)="onClose()">
  <div class="letter-creator-modal" (click)="$event.stopPropagation()">
    <!-- ðŸ”¹ Header -->
    <div class="modal-header">
      <div class="header-content">
        <mat-icon class="header-icon">{{ isEditMode ? 'edit' : 'mail' }}</mat-icon>
        <h2 class="modal-title">{{ modalTitle }}</h2>
      </div>
      <button class="close-btn" type="button" (click)="onClose()" aria-label="Cerrar">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!-- ðŸ”¹ Form -->
    <form class="modal-body" (ngSubmit)="onSubmit()">
      <!-- TÃ­tulo de la carta -->
      <div class="form-group">
        <label for="letterTitle" class="form-label">
          <mat-icon>title</mat-icon>
          TÃ­tulo de la Carta
        </label>
        <input
          id="letterTitle"
          type="text"
          class="form-input"
          [(ngModel)]="letterTitle"
          name="letterTitle"
          placeholder="Ej: Mi amor eterno"
          maxlength="100"
          required
          [disabled]="isSubmitting"
        />
        <small class="form-hint">{{ letterTitle.length }}/100 caracteres</small>
      </div>

      <!-- Icono -->
      <div class="form-group">
        <label for="letterIcon" class="form-label">
          <mat-icon>emoji_emotions</mat-icon>
          Icono (emoji o texto)
        </label>
        <input
          id="letterIcon"
          type="text"
          class="form-input"
          [(ngModel)]="letterIcon"
          name="letterIcon"
          placeholder="Ej: ðŸ’Œ o â¤ï¸"
          maxlength="10"
          required
          [disabled]="isSubmitting"
        />
        <small class="form-hint">{{ letterIcon.length }}/10 caracteres</small>
      </div>

      <!-- Contenido -->
      <div class="form-group">
        <label for="letterContent" class="form-label">
          <mat-icon>description</mat-icon>
          Contenido de la Carta
        </label>
        <textarea
          id="letterContent"
          class="form-textarea"
          [(ngModel)]="letterContent"
          name="letterContent"
          placeholder="Escribe el contenido de tu carta de amor..."
          rows="8"
          required
          [disabled]="isSubmitting"
        ></textarea>
        <small class="form-hint">{{ letterContent.length }} caracteres</small>
      </div>

      <!-- ðŸ”¹ Actions -->
      <div class="modal-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onClose()"
          [disabled]="isSubmitting"
        >
          <mat-icon>close</mat-icon>
          Cancelar
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!isValid || isSubmitting"
        >
          <mat-icon>add</mat-icon>
          {{ submitLabel }}
        </button>
      </div>
    </form>
  </div>
</div>
